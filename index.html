<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Tokyo">Tokyo</option>
      </select>

      <div class="citycard" id="hannover">
        <div>
          <h2>Hannover</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
   
      <div class="citycard" id="buenosaires">
        <div>
          <h2>Buenos Aires</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

        <div class="citycard" id="bogota">
        <div>
          <h2>Bogotá</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    </div>
     </div>
    <footer>
      This project was coded with ❤️ by Alena Mohsenyar and is open sourced on
      <a href="https://github.com/almoxxx/world-clock">Github</a>.
    </footer>
    <script src="/javascript/index.js"></script>
  </body>
</html>
