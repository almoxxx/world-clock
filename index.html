<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Tokyo">Tokyo</option>
      </select>

      <div class="citycard">
        <h2>Hannover</h2>
        <div class="time">12:00</div>
        <div class="date">Monday, 1 January 2021</div>
      </div>
    </div>
        <div class="citycard">
        <h2>berlin</h2>
        <div class="time">12:00</div>
        <div class="date">Monday, 1 January 2021</div>
      </div>
    </div>
        <div class="citycard">
        <h2>Vienna</h2>
        <div class="time">12:00</div>
        <div class="date">Monday, 1 January 2021</div>
      </div>
    </div>
    <footer>
      This project was coded by Alena Mohsenyar and is open sourced on
      <a href="https://github.com/almoxxx/world-clock">Github</a>.
    </footer>
    <script src="/javascript/index.js"></script>
  </body>
</html>
